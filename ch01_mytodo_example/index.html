<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My jQuery example</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container"><!--纵容器开始-->
    <h1>My Todo</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g. 下午记得买菜" autofocus autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <div class="task-list"><!--清单列表开始-->
       <!-- <div class="task-item">&lt;!&ndash;任务开始&ndash;&gt;
            <span><input type="checkbox"></span>
            <span class="task-content">item content 1</span>
            <span>delete</span>
            <span>detail</span>
        </div>--><!--任务结束-->
    </div><!--清单列表结束-->
    <div class="task-detail-mark"></div>
    <div class="task-detail"><!--任务详情开始-->
        <div class="content"><!--任务标题开始-->
            下午记得买菜
        </div><!--任务标题结束-->
        <div>
            <div class="desc"><!--任务描述开始-->
                <textarea id=""></textarea>
            </div><!--任务描述结束-->
        </div>
        <div class="remind"><!--任务定时提醒开始-->
            <input type="date">
            <!--<button type="submit">submit</button>-->
        </div><!--任务定时提醒结束-->
    </div><!--任务详情结束-->
</div><!--纵容器结束-->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/store/store.js"></script>
<script src="js/base.js"></script>
</body>
</html>
